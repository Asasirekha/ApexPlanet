<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Todo List</title>
  <link rel="stylesheet" href="todo-List.css" />
</head>
<body>
  <h2>📝 Todo List</h2>
  
  <div class="todo-input-grid">
    <input placeholder="Todo name" class="js-input name-input" onkeydown="handleKeyDown(event);" />
    <input type="date" class="js-due-date-input due-date-input" />
    <button class="add-todo-button js-add-todo-btn">Add</button>
  </div>

  <p><strong>Pending Tasks:</strong> <span class="js-task-counter">0</span></p>
  <button class="js-clear-completed">Clear Completed</button>

  <div class="js-todo-list todo-grid"></div>

  <script src="todo-List.js"></script>
</body>
</html>
