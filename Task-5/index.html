<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Recipes Blog Platform</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Recipes Blog</h1>
    <button id="modeToggle" aria-label="Toggle dark/light mode" title="Toggle dark/light mode">ðŸŒ™</button>
  </header>

  <main>
    <section id="createPostSection">
      <h2>Create a Blog Post</h2>
      <form id="postForm">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" placeholder="Post title" required />

        <label for="content">Content:</label>
        <textarea id="content" name="content" rows="5" placeholder="Write your post here..." required></textarea>

        <label for="category">Category:</label>
        <select id="category" name="category" required>
          <option value="">-- Select category --</option>
          <option value="Food">Food</option>
          <option value="Dessert">Dessert</option>
          <option value="Drinks">Drinks</option>
          <option value="Other">Other</option>
        </select>

        <label for="imageUrl">Image URL (optional):</label>
        <input type="url" id="imageUrl" name="imageUrl" placeholder="https://example.com/image.jpg" />

        <button type="submit" id="submitBtn">Save Post</button>
        <button type="button" id="cancelEditBtn" style="display:none;">Cancel Edit</button>
      </form>
      <div id="feedback"></div>
    </section>

    <section id="searchSection">
      <input type="search" id="searchInput" placeholder="Search posts..." aria-label="Search posts" />
    </section>

    <section id="allPostsSection">
      <h2>All Posts</h2>
      <div id="postsContainer">
        <p>No posts yet. Start writing something!</p>
      </div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
